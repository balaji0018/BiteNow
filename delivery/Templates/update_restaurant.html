<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Restaurant - BiteNow Admin</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-page">

    <div class="hero-container">
        <div class="auth-card">
            <div class="auth-header">
                <h3>Update Restaurant ✏️</h3>
                <p>Editing details for <strong>{{ restaurant.name }}</strong></p>
            </div>

            <form action="{% url 'update_restaurant' restaurant.id %}" method="post" class="auth-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Restaurant Name</label>
                    <input type="text" name="name" value="{{ restaurant.name }}" required>
                </div>

                <div class="form-group">
                    <label>Picture URL</label>
                    <input type="url" name="picture" value="{{ restaurant.picture }}" required>
                </div>

                <div class="form-group">
                    <label>Cuisine</label>
                    <input type="text" name="cuisine" value="{{ restaurant.cuisine }}" required>
                </div>

                <div class="form-group">
                    <label>Current Rating (0-5)</label>
                    <input type="number" name="rating" min="0" max="5" step="0.1" value="{{ restaurant.rating }}" required>
                </div>

                <button type="submit" class="submit-btn">Save Changes</button>

                <p class="auth-footer">
                    <a href="javascript:history.back()" style="color: #7f8c8d;">Cancel & Go Back</a>
                </p>

            </form>
        </div>
    </div>

</body>
</html>
