<!DOCTYPE html>
<html lang="en">
<head>
    <title>Join BiteNow</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">

    <div class="hero-container">
        <div class="auth-card">
            <div class="auth-header">
                <h3>Create Account</h3>
                <p>Join <strong>BiteNow</strong> today! üçî</p>
            </div>

            <form action="{% url 'signup' %}" method="post" class="auth-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Create a strong password" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" name="mobile" placeholder="+91 98765..." required>
                </div>

                <div class="form-group">
                    <label>Delivery Address</label>
                    <textarea name="address" rows="3" placeholder="Enter your full address"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">SIGN UP</button>

                <p class="auth-footer">
                    Already have an account? <a href="{% url 'open_signin' %}">Sign In</a>
                </p>
            </form>
        </div>
    </div>

</body>
</html>
