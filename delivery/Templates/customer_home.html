<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Restaurant</title>
    {% load static %} 
    
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header class="page-header">
            <h3>Welcome back, <span class="highlight">{{ username }}</span>! ğŸ‘‹</h3>
            <p class="subtitle">Discover the best food around you.</p>
        </header>

        <div class="restaurant-grid">
            {% for r in restaurantList %}
                <div class="card">
                    <div class="card-image-wrapper">
                        <img src="{{ r.picture }}" alt="{{ r.name }}" class="card-image">
                        <span class="rating-badge">â˜… {{ r.rating }}</span>
                    </div>
                    
                    <div class="card-content">
                        <h4 class="card-title">{{ r.name }}</h4>
                        <p class="cuisine-tag">ğŸ½ {{ r.cuisine }}</p>
                        
                        <a href="{% url 'view_menu' r.id username %}" class="btn-menu">
                            View Menu
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
