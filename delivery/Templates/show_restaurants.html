<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Restaurants - BiteNow Admin</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-page">

    <div class="container">
        <header class="page-header">
            <h3>Manage Restaurants ğŸ“‹</h3>
            <p class="subtitle">View, edit, or remove partners from BiteNow.</p>
            <div style="margin-top: 15px;">
                <a href="javascript:history.back()" class="back-link">â† Back to Dashboard</a>
            </div>
        </header>

        <div class="table-wrapper">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Restaurant</th>
                        <th>Preview</th>
                        <th>Cuisine</th>
                        <th>Rating</th>
                        <th style="text-align: center;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in restaurantList %}
                        <tr>
                            <td class="fw-bold">{{ r.name }}</td>
                            <td>
                                <img src="{{ r.picture }}" alt="Resto" class="table-img">
                            </td>
                            <td>
                                <span class="cuisine-badge">{{ r.cuisine }}</span>
                            </td>
                            <td>â­ {{ r.rating }}</td>
                            <td>
                                <div class="action-buttons">
                                    <a href="{% url 'open_update_restaurant' r.id %}" class="btn-action btn-edit" title="Update Info">
                                        âœï¸ Edit
                                    </a>
                                    
                                    <a href="{% url 'open_update_menu' r.id %}" class="btn-action btn-menu-edit" title="Update Menu">
                                        ğŸ” Menu
                                    </a>

                                    <a href="{% url 'delete_restaurant' r.id %}" class="btn-action btn-delete" title="Delete" onclick="return confirm('Are you sure you want to delete this restaurant?');">
                                        ğŸ—‘ï¸ Delete
                                    </a>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
