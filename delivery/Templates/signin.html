<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In - BiteNow</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page"> <div class="hero-container">
        <div class="auth-card">
            <div class="auth-header">
                <h3>Welcome Back!</h3>
                <p>Sign in to continue to <strong>BiteNow</strong></p>
            </div>

            <form action="{% url 'signin' %}" method="post" class="auth-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">SIGN IN</button>

                <p class="auth-footer">
                    New to BiteNow? <a href="{% url 'open_signup' %}">Create an account</a>
                </p>
            </form>
        </div>
    </div>

</body>
</html>
