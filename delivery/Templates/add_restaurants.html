<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant - BiteNow Admin</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-page"> 
    
    <div class="hero-container">
        <div class="auth-card">
            <div class="auth-header">
                <h3>Add New Restaurant üçΩÔ∏è</h3>
                <p>Onboard a new partner to <strong>BiteNow</strong></p>
            </div>

            <form action="{% url 'add_restaurant' %}" method="POST" class="auth-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Restaurant Name</label>
                    <input type="text" name="name" placeholder="e.g. The Burger Joint" required>
                </div>

                <div class="form-group">
                    <label>Picture URL</label>
                    <input type="url" name="picture" placeholder="https://example.com/image.jpg" required>
                </div>

                <div class="form-group">
                    <label>Cuisine Type</label>
                    <input type="text" name="cuisine" placeholder="e.g. Italian, Mexican, Indian" required>
                </div>

                <div class="form-group">
                    <label>Initial Rating (0-5)</label>
                    <input type="number" name="rating" min="0" max="5" step="0.1" placeholder="4.5" required>
                </div>

                <button type="submit" class="submit-btn">Add Restaurant</button>

                <p class="auth-footer">
                    <a href="javascript:history.back()">‚Üê Back to Dashboard</a>
                </p>

            </form>
        </div>
    </div>

</body>
</html>
